name: Deploy to VPS

on:
  push:
    tags:
      - 'v*.*.*'  # Matches semantic versioning

env:
  DOCKER_IMAGE: ${{ vars.DOCKER_IMAGE }}
  DOCKER_CONTAINER_NAME: smashtravelvietnam.com-fe
  SMASH_API_URL: ${{ vars.SMASH_API_URL }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          ${{ env.DOCKER_IMAGE }}:latest
        build-args: |
          VERSION=${{ steps.version.outputs.VERSION }}
          SMASH_API_URL=${{ env.SMASH_API_URL }}
          
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        port: 2222
        script: |
          # Pull the new image
          docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          
          # Stop and remove existing container
          docker stop ${{ env.DOCKER_CONTAINER_NAME }} || true
          docker rm ${{ env.DOCKER_CONTAINER_NAME }} || true
          
          # Run new container with version environment variable
          docker run -d \
            --name ${{ env.DOCKER_CONTAINER_NAME }} \
            --network vinaup-docker \
            --restart unless-stopped \
            -e VERSION=${{ steps.version.outputs.VERSION }} \
            -e SMASH_API_URL=${{ env.SMASH_API_URL }} \
            -e GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }} \
            -e GOOGLE_OAUTH_REDIRECT_URI=${{ secrets.GOOGLE_OAUTH_REDIRECT_URI }} \
            -e GOOGLE_OAUTH_SCOPE=${{ secrets.GOOGLE_OAUTH_SCOPE }} \
            -e GOOGLE_OAUTH_SECRET=${{ secrets.GOOGLE_OAUTH_SECRET }} \
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          
          # Clean up old images (keep latest 3 versions)
          docker images ${{ env.DOCKER_IMAGE }} --format "table {{.Tag}}\t{{.ID}}" | tail -n +4 | awk '{print $2}' | xargs -r docker rmi || true